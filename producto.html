<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuitarLA</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__barra">
                <a href="index.html" class="header__enlace">
                    <img src="img/logo.svg" alt="Logo" class="header__logo">
                </a>

                <nav class="navegacion">
                    <ul class="navegacion__list">
                        <li class="navegacion__item">
                            <a href="index.html" class="navegacion__enlace">Inicio</a>
                        </li>
                        <li class="navegacion__item">
                            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                        </li>
                        <li class="navegacion__item">
                            <a href="blog.html" class="navegacion__enlace">Blog</a>
                        </li>
                        <li class="navegacion__item">
                            <a href="tienda.html" class="navegacion__enlace">Tienda</a>
                        </li>
                    </ul>
                </nav>
            </div> <!-- Header barra -->
        </div>    
    </header>

    <main class="producto--page producto--page__contenedor">

        <div class="producto__grid">
            <img src="img/guitarra_04.jpg" alt="Guitarra">

            <div class="producto__info">
                <h3 class="producto__nombre">Vai</h3>
                <p class="producto__texto">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem praesentium quam dolores eveniet.</p>
                <p class="producto__precio">$399</p>
                <form>
                    <label for="select">Cantidad:</label>
                    <select name="select" id="select" class="producto__select">
                        <option disabled selected hidden>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <input class="producto__submit" type="submit" value="Agregar Al Carrito">
                </form>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="footer__contenido footer__contenedor">
            <nav class="navegacion">
                <ul class="navegacion__list navegacion__list--footer">
                    <li class="navegacion__item">
                        <a href="index.html" class="navegacion__enlace navegacion__enlace--footer">Inicio</a>
                    </li>
                    <li class="navegacion__item">
                        <a href="nosotros.html" class="navegacion__enlace navegacion__enlace--footer">Nosotros</a>
                    </li>
                    <li class="navegacion__item">
                        <a href="blog.html" class="navegacion__enlace navegacion__enlace--footer">Blog</a>
                    </li>
                    <li class="navegacion__item">
                        <a href="tienda.html" class="navegacion__enlace navegacion__enlace--footer">Tienda</a>
                    </li>
                </ul>
            </nav>

            <p class="footer__copyright">Todos los derechos reservados &copy;</p>
        </div>

    </footer>

</body>
</html>
